<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Languages</title>
</head>
<body>
  <div class="container">
    <h1>What Languages are there?</h1>
    <form id="lang">
      <h3>Options below</h3>
      <p>In this program you will learn a little about coding languages and which ones may interest you.</p>
      <div class="form-group">
        <label for="userName">Your name</label>
        <input id="userName" class="form-control" type="text">
        </input>
      </div>
      <div class="form-group">
        <label for="birthday">When is your birthday?</label>
        <input id="birthday" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div class="form-group">
        <label for="music">Favorite Music</label><br>
        <div>
          <label>
            <input type="radio" name="music" value="Rock" checked>
            Rock
          </label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Jazz" unchecked>
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Blues" unchecked>
            Blues
          </label>
      </div>
      <label for="subject">What is your favorite subject?</label>
      <select class="form-control" id="subject">
        <option>Art</option>
        <option>Math</option>
        <option>Science</option>
        <option>Other</option>
      </select>
      </div>
      <button type="submit" class="btn">Find out result</button>
    </form>
      <div id="final">
      Name: <span class="userName"></span><br>
      birthday: <span class="birthday"></span><br>
      Color: <span class="color" type="color"></span><br>
      Favorite Music: <span class="music"></span><br>
      Favorite Subject: <span class="subject"></span><br>
      
      </div>
      <div id="c"> 
        <span id="answer"><h2>C#</h2></span>
        <p>This is C#, Welome.</p>
      </div>

  </div>
</body>
</html>
